<!DOCTYPE html>
<!-- a simple calculator -->

<html>
    <head>
         <title>Simple Calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/style.css" />
		<script src="assets/js/simple-calculator.js"></script>
    </head>
    <body>
        <div id="simpleCalculator">
            <h1>Simple Calculator</h1>
			<div id="screen">
				<p id="expression"></p>
				<p id="sc-result"></p>
			</div>
			<div class="buttons">
				<button class="numbers" onclick="addToExpression(7, false)">7</button>
				<button class="numbers" onclick="addToExpression(8, false)">8</button>
				<button class="numbers" onclick="addToExpression(9, false)">9</button>
				<button class="numbers" onclick="addToExpression(4, false)">4</button>
				<button class="numbers" onclick="addToExpression(5, false)">5</button>
				<button class="numbers" onclick="addToExpression(6, false)">6</button>
				<button class="numbers" onclick="addToExpression(1, false)">1</button>
				<button class="numbers" onclick="addToExpression(2, false)">2</button>
				<button class="numbers" onclick="addToExpression(3, false)">3</button>
				<button class="numbers b2" onclick="addToExpression(0, false)">0</button>
				<button class="numbers b2" onclick="addToExpression('.', false)">.</button>
			</div>
			<div class="buttons">
				<button class="operators" onclick="addToExpression('+', true)">+</button>
				<button class="operators" onclick="addToExpression('â€”', true)">-</button>
				<button class="special" onclick="showValue()">=</button>
				<button class="operators" onclick="addToExpression('/', true)">/</button>
				<button class="operators" onclick="addToExpression('*', true)">x</button>
				<button class="special" onclick="clearScreen()">clr</button>
			</div>
        </div>
    </body>
</html>
