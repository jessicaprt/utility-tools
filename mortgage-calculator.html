<!DOCTYPE html>
<!-- how to calculate mortgage, source: https://www.thebalance.com/calculate-mortgage-315668 -->

<html>
    <head>
         <title>Mortgage Calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/style.css" />
        <script src="assets/js/mortgage-calculator.js"></script>
    </head>
    <body>
        <div id="mortgageCalculator">
            <h1>Mortgage Calculator</h1>
            Principal Amount:<br>
            <input type="text" name="principal" id="principal" >
            <br>
            Annual Interest Rate (%):<br>
            <input type="text" name="interest" id="interest">
            <br>
            Amortization Period (years):<br>
            <input type="text" name="period" id="period">
            <br><br>
            <button onClick="mortgageCalculator()">Calculate</button>
        </div>
        
        <div class="result">
            <h3>Your monthly payment is:</h3>
            <p id="mc-result"></p>
        </div>
    </body>
</html>
